<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>나의 홈페이지</title>
    <link rel="stylesheet" , href="/css/index.css" />
    <link rel="stylesheet" , href="/css/main.css" />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <header><h1>오늘은 내 생에 가장 젊은 날</h1></header>
    <section class="main">
      <div class="aside">
        <form class="date">
          <input class="todate" , type="text" , name="m_date" />
          <input class="totime" , type="text" , name="m_time" />
          <input class="btn_new" , type="button" , value="새로작성" />
        </div>
        </form>
        <ul>
            <li>설산에서 고행을</li>
            <li>없는 사막이다 보이는</li>
            <li>하는 온갖 과실이</li>
        </ul>
      <div class="aside">
        <form class="input">
          <input
            class="tosubject"
            ,
            type="text"
            ,placeholder="제목을 입력하세요"
          />
          <input
            class="tomemo"
            ,
            type="text"
            ,
            placeholder="메모를 입력하세요"
          />
          <input  type="file" />
          <input class="btn_save" , type="button", value="저장"/>
        </form>
      </div>
    </section>
  </body>
  <footer>address CopyRight &copy; callor@callor.com</footer>
</html>
