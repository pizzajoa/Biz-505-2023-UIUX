<!DOCTYPE html>
<html lang="ko">
  <style>
    body {
      display: flex;
      flex-wrap: wrap;
    }
    div {
      /* flex-item 에 적용하는 속성
        정수값을 주면 비율에 따라 자동으로 크기를 조절
        */
      /* flex: 1 0 50px; */
      height: 100px;
      /* width: 100px; */
      margin: 10px;
      background-color: green;
    }
    div:nth-of-type(1) {
      background-color: blue;
      flex-grow: 1;
      flex-shrink: 1;
      flex-basis: 100px;
      flex: 1 1 auto;
    }
    div:nth-of-type(2) {
      flex-grow: 2;
      flex-shrink: 2;
      flex-basis: 200px;
      flex: 2 0 auto;
    }
  </style>

    <meta charset="UTF-8" />
    <meta
      name="viewport"

    />
